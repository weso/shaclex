<h1>Validate</h1>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span9">
            <!--Body content-->

            <ul class="phones">
                <li ng-repeat="phone in phones">
                    <div class="span2">
                        <img ng-src="{{phone.img}}">
                    </div>
                    <div class="span10 text-center">
                        <p><!-- just want space! --></p>
                        <h4>{{phone.name}}</h4>
                        <p>{{phone.snippet}}</p>
                    </div>

                </li>
            </ul>

        </div>
        <div class="span3">
            <input type="text"
                   class="search-query"
                   placeholder="Search"
                   ng-model="query"
                   ng-change="queryChange()">

            <p>Make External requests to search</p>
        </div>
    </div>
</div>
